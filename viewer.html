<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Skematix 3D Viewer</title>

  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #viewer { 
      width: 100vw; 
      height: 100vh; 
    }

    #controls {
      position: fixed;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 8px;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-width: 130px;
    }

    #controls h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #333;
    }

    #controls button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      transition: background 0.2s;
    }

    #controls button:hover {
      background: #0056b3;
    }

    #controls button:active {
      background: #004085;
    }

    #loading {
      position: fixed;
      top: 12px;
      left: 12px;
      background: rgba(255,255,255,0.9);
      padding: 10px 14px;
      border-radius: 6px;
      z-index: 10;
      font-size: 14px;
      color: #333;
      border: 1px solid #ddd;
    }

    #loading.hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div id="controls">
    <h3>View Controls</h3>
    <button onclick="window.setTopView()">‚¨ÜÔ∏è Top View</button>
    <button onclick="window.setFrontView()">‚¨áÔ∏è Front View</button>
    <button onclick="window.setSideView()">‚û°Ô∏è Side View</button>
    <button onclick="window.setBackView()">‚¨ÖÔ∏è Back View</button>
    <button onclick="window.set3DView()">üîÑ 3D View</button>
  </div>

  <div id="loading">Loading model...</div>
  <div id="viewer"></div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="/frontend/viewer.js"></script>

</body>
</html>
